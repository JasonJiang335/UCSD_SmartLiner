    <div class="col-md-12 column">
    <center>
        <h1>
      Create a Profile!
        </h1>
        <p class="lead">Step 1: Enter Basic Information!</p>
    
    <div class="login">
    
    <form id="profileForm" name="profileForm">
      <label for="exampleInputEmail">Email address</label>
      <input name="email" type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter your email address">
<!--      <span class="help-block">Any email works! Whether it be UCSD or Gmail</span>-->

      <label for="exampleInputPassword">Password</label>
      <input name="password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Create a password">
<!--      <span class="help-block">Create a case-sensitive password!</span>-->

      <label for="exampleInputPhonenum">Telephone Number</label>
      <input name="phone" type="phone" class="form-control" id="exampleInputEmail1" placeholder="(XXX) XXX-XXXX">
<!--      <span class="help-block">For User Records!</span>-->
      </form>
      <p class="lead">Step 2: Personalization!</p>
      <div class="fileinput fileinput-new" data-provides="fileinput">
      <div class="fileinput-preview thumbnail" data-trigger="fileinput" style="width: 200px; height: 150px;"></div>
      <div>
      <span class="btn btn-default btn-file"><span class="fileinput-new"></span><span class="fileinput-exists">Change</span><input type="file" name="...">Choose a Photo!</span>
      <a href="#" class="btn btn-default fileinput-exists" data-dismiss="fileinput">Remove</a>
      </div>
      </div>

  <div class="filler"></div>
  <div class="col-md-12 column">
      <a href="register.html" button type="button" class="btn btn-warning btn-lg">Back</button></a>

      <a href="configuration.html" button type="button" class="btn btn-primary btn-lg" id="submit" disabled="disabled" onclick="return validateForm();">Submit</button></a>
  </div>
  </div>
</div>
</center>
<div class="filler"></div>
<div class="filler"></div>
</body>
<script>
  (function() {
    $('form > input').keyup(function() {

        var empty = false;
        $('form > input').each(function() {
            if ($(this).val() == '') {
                empty = true;
            }
        });

        if (empty) {
            $('#submit').attr('disabled', 'disabled');
        } else {
            $('#submit').removeAttr('disabled');
        }
    });
  })()
</script>
<script>
  function validateForm()
  {
  var x=document.forms["profileForm"]["email"].value;
  var atpos=x.indexOf("@");
  var dotpos=x.lastIndexOf(".");
  if (atpos<1 || dotpos<atpos+2 || dotpos+2>=x.length)
    {
    alert("Not a valid e-mail address");
    return false;
    }
  }
</script>
